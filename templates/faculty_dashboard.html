<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/faculty_dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Welcome to the DSEU ERP Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Menu </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('student_details') }}">Student Details</a>
                <a class="dropdown-item" href="#">Student Result</a>
                <a class="dropdown-item" href="#">Add Result</a>
                <a class="dropdown-item" href="#">Modify Result</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Faculty Dashboard -->
    <div class="container">
        <h1 class="text-center">Faculty Dashboard</h1>
        <div class="row">
            <!-- Student Details Card -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="/student_details" class="card-link">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Student Details</h5>
                        </div>
                    </div>
                </a>
            </div>
    
            <!-- Check Student Results Card -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="/check_student_results" class="card-link">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Check Student Results</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    
        <div class="row">
            <!-- Add Student Result Card -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="/add_student_result" class="card-link">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Add Student Result</h5>
                        </div>
                    </div>
                </a>
            </div>
    
            <!-- Modify Student Result Card -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <a href="/modify_student_result" class="card-link">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Modify Student Result</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
