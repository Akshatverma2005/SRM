<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .login-box h3 {
      margin-bottom: 20px;
      color: #343a40;
    }
    .login-box input {
      margin-bottom: 15px;
    }
    .btn-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h3>Student Login</h3>
      <form action="/student_login" method="POST">
        <input type="text" class="form-control" name="roll_number" placeholder="Roll Number" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>

    <div class="login-box" style="margin-left: 40px;">
      <h3>Faculty Login</h3>
      <form action="/faculty_login" method="POST">
        <input type="text" class="form-control" name="faculty_id" placeholder="Faculty ID" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
